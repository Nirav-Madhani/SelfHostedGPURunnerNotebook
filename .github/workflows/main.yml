name: PyTorch Training Workflow

on: 
  push:
  workflow_dispatch:

jobs:
  data_preparation:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Data Preparation
      run: |
        python data_preparation.py --config config.yaml

    - name: Upload data artifact
      uses: actions/upload-artifact@v2
      with:
        name: prepared-data
        path: ./data/mnist_train.pt

  training:
    runs-on: self-hosted
    needs: data_preparation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download data artifact
      uses: actions/download-artifact@v2
      with:
        name: prepared-data
        path: ./data

    - name: Train Model
      run: |
        python train.py --config config.yaml

    - name: Upload Final Model
      uses: actions/upload-artifact@v2
      with:
        name: final-model
        path: ./checkpoints/final_model.pth

  create_release:
    runs-on: self-hosted
    needs: training

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Final Model Artifact
      uses: actions/download-artifact@v2
      with:
        name: final-model
        path: ./checkpoints

    - name: Generate build number
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Print new build number
      run: echo "Build number is $BUILD_NUMBER"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.BUILD_NUMBER }}
        release_name: Release ${{ env.BUILD_NUMBER }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./checkpoints/final_model.pth
        asset_name: final_model.pth
        asset_content_type: application/octet-stream
